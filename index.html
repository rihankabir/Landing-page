<section class="banner">
	<div class="container">
	<form class="row g-3 needs-validation" novalidate>
  <div class="mb-3">
    <label for="exampleInputEmail1 validationCustom01" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1 validationCustom01" aria-describedby="emailHelp" value="" placeholder="Enter your email" required>
<div class="valid-feedback">
      Done!
    </div>

   
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1 validationCustom02" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1 validationCustom02" placeholder = "Enter your password" required>
 <div class="valid-feedback">
      Done!
    </div>

  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1 invalidCheck" required>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
 <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
